<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: FormValidator</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

	<script src="../build/globals/formValidator.js"></script>

	<style>
		body {
			margin: 10px;
		}
		input {
			display: block;
			margin: 5px;
		}
	</style>
</head>
<body>
	<h1>Form Element Validators</h1>
	
	<h2>Simple</h2>
	<form id="fm1">
		<div class="form-group">
			<label class="control-label" for="text1">Text1 (required)</label>
			<input class="form-control" name="text1" id="text1" type="text" required />
		</div>

		<div class="form-group">
			<label class="control-label" for="email1">Email1 (required)</label>
			<input class="form-control" name="email1" id="email1" type="email" required />
		</div>

		<div class="form-group">
			<label class="control-label" for="url1">URL1 (required)</label>
			<input class="form-control" name="url1" id="url1" type="url" required />
		</div>

		<div class="form-group">
			<label class="control-label" for="text2">Text2 (required)</label>
			<input class="form-control" name="text2" id="text2" required disabled/>
		</div>

		<div class="form-group">
			<label class="control-label" for="date1">Date1 (required)</label>
			<input class="form-control" name="date1" id="date1" type="date" required />
		</div>

		<div class="form-group">
			<label class="control-label" for="color1">Color1 (required)</label>
			<input class="form-control" name="color1" id="color1" type="color" required />
		</div>

		<div class="form-group">
			<label class="control-label" for="number1">Number1 (required)</label>
			<input class="form-control" name="number1" id="number1" type="number" required />
		</div>

		<div class="form-group">
			<label class="control-label" for="range1">Range1 (required)</label>
			<input class="form-control" min="10" step="1" name="range1" id="range1" type="range" value="0" required />
		</div>

		<input type="image" />

		<input type="submit" value="Submit">
	</form>

	<script type="text/javascript">
		new metal.FormElementValidator({ formElement: 'text1',validateOnBlur: false });
		new metal.FormElementValidator({ formElement: 'email1' });
		new metal.FormElementValidator({ formElement: 'url1',showAllMessages: true });
		new metal.FormElementValidator({ formElement: 'text2' });
		new metal.FormElementValidator({ formElement: 'date1' });
		new metal.FormElementValidator({ formElement: 'color1' });
		new metal.FormElementValidator({ formElement: 'number1' });
		new metal.FormElementValidator({ formElement: 'range1' });
	</script>
</body>
</html>
