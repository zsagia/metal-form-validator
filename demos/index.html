<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: FormValidator</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

	<script src="../build/globals/formValidator.js"></script>

	<style>
		input {
			display: block;
			margin: 5px;
		}
	</style>
</head>
<body>
	<h1>Form Element Validators</h1>
	
	<h2>Simple</h2>
	<form id="fm1">
		<div class="form-group">
			<label class="control-label" for="text1">Text1 (required)</label>
			<input name="text1" id="text1" type="text" required />
		</div>

		<div class="form-group">
			<label class="control-label" for="email1">Email1 (required)</label>
			<input name="email1" id="email1" type="email" required />
		</div>

		<div class="form-group">
			<label class="control-label" for="url1">URL1 (required)</label>
			<input name="url1" id="url1" type="url" required />
		</div>

		<div class="form-group">
			<label class="control-label" for="text2">Text2 (required)</label>
			<input name="text2" id="text2" required />
		</div>

		<input type="image" />

		<input type="submit" value="Submit">
	</form>

	<script type="text/javascript">
		new metal.FormElementValidator({ formElement: 'text1' });
		new metal.FormElementValidator({ formElement: 'email1' });
		new metal.FormElementValidator({ formElement: 'url1',showAllMessages: true });
		new metal.FormElementValidator({ formElement: 'text2' });
	</script>
</body>
</html>
